<!DOCTYPE html>
<html>
<head>
  <title>BrewSignal Logo Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .preview {
      margin: 30px 0;
      padding: 30px;
      border-radius: 12px;
    }
    .dark {
      background: #1a1a2e;
    }
    .light {
      background: #f5f5f5;
    }
    h2 {
      margin-top: 0;
      color: #666;
    }
    .dark h2 {
      color: #aaa;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .sizes {
      display: flex;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
    }
    .size-box {
      text-align: center;
    }
    .size-label {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>BrewSignal Logo Preview</h1>

  <div class="preview dark">
    <h2>Full Logo (Dark Background)</h2>
    <img src="logo.svg" alt="BrewSignal Logo" style="width: 400px;">
  </div>

  <div class="preview light">
    <h2>Full Logo (Light Background)</h2>
    <img src="logo.svg" alt="BrewSignal Logo" style="width: 400px;">
  </div>

  <div class="preview dark">
    <h2>Icon Only - Various Sizes (Dark Background)</h2>
    <div class="sizes">
      <div class="size-box">
        <img src="icon.svg" alt="Icon 128px" style="width: 128px; height: 128px;">
        <div class="size-label">128px</div>
      </div>
      <div class="size-box">
        <img src="icon.svg" alt="Icon 64px" style="width: 64px; height: 64px;">
        <div class="size-label">64px</div>
      </div>
      <div class="size-box">
        <img src="icon.svg" alt="Icon 32px" style="width: 32px; height: 32px;">
        <div class="size-label">32px</div>
      </div>
      <div class="size-box">
        <img src="icon.svg" alt="Icon 16px" style="width: 16px; height: 16px;">
        <div class="size-label">16px</div>
      </div>
    </div>
  </div>

  <div class="preview light">
    <h2>Icon Only - Various Sizes (Light Background)</h2>
    <div class="sizes">
      <div class="size-box">
        <img src="icon.svg" alt="Icon 128px" style="width: 128px; height: 128px;">
        <div class="size-label">128px</div>
      </div>
      <div class="size-box">
        <img src="icon.svg" alt="Icon 64px" style="width: 64px; height: 64px;">
        <div class="size-label">64px</div>
      </div>
      <div class="size-box">
        <img src="icon.svg" alt="Icon 32px" style="width: 32px; height: 32px;">
        <div class="size-label">32px</div>
      </div>
      <div class="size-box">
        <img src="icon.svg" alt="Icon 16px" style="width: 16px; height: 16px;">
        <div class="size-label">16px</div>
      </div>
    </div>
  </div>
</body>
</html>
