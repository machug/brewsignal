<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="hopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d8a47"/>
      <stop offset="100%" style="stop-color:#4abe5e"/>
    </linearGradient>
  </defs>

  <!-- Hop cone -->
  <g transform="translate(60, 60)">
    <!-- Main hop shape - pointed oval with segments -->
    <path d="M0,-48
             C-8,-42 -20,-28 -24,-14
             C-28,0 -28,14 -24,28
             C-20,38 -10,48 0,52
             C10,48 20,38 24,28
             C28,14 28,0 24,-14
             C20,-28 8,-42 0,-48Z"
          fill="url(#hopGradient)"
          stroke="#1a5a2e"
          stroke-width="2"/>

    <!-- Horizontal segment lines -->
    <path d="M-22,-24 Q0,-28 22,-24" stroke="#1a5a2e" stroke-width="1.5" fill="none"/>
    <path d="M-26,-8 Q0,-12 26,-8" stroke="#1a5a2e" stroke-width="1.5" fill="none"/>
    <path d="M-26,8 Q0,4 26,8" stroke="#1a5a2e" stroke-width="1.5" fill="none"/>
    <path d="M-22,24 Q0,20 22,24" stroke="#1a5a2e" stroke-width="1.5" fill="none"/>
    <path d="M-14,40 Q0,36 14,40" stroke="#1a5a2e" stroke-width="1.5" fill="none"/>

    <!-- Vertical center line -->
    <path d="M0,-48 L0,52" stroke="#1a5a2e" stroke-width="1.5" fill="none"/>

    <!-- Signal/heartbeat line -->
    <path d="M-55,0 L-28,0 L-18,0 L-10,-20 L0,20 L10,-10 L18,0 L28,0 L55,0"
          stroke="#f5d742"
          stroke-width="3.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
